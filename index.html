<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon – What Comes Next? LLC</title>
    <style>
      :root {
        --primary: #216869;
        --accent1: #49a078;
        --accent2: #9cc5a1;
        --text: #dce1de;
        --black: #000000;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--black);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: var(--text);
        max-width: 600px;
      }

      .cta {
        background-color: var(--primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .cta:hover {
        background-color: var(--accent1);
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.875rem;
        color: #666;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>Coming Soon...</h1>
    <p>
      What Comes Next? LLC is building something new—tools for real change,
      designed with privacy, grit, and lived experience in mind. This isn't just
      another landing page. It's a signal.
    </p>
    <a href="#" class="cta">Get Notified</a>
    <footer>Built by What Comes Next? LLC</footer>
  </body>
</html>
